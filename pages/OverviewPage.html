<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverviewPage</title>
    <link rel="stylesheet" href="../styles/OverviewPageStyles.css">
    <script src="../scripts/OverviewPageScript.js" defer></script>
</head>
<body>
  <h1>Dokumenty do wypelnienia i zatwierdzenia</h1>
  <div class="fileList">
    <h3>Lista dokumentow:</h3>
    <ol>
      <li class="fileItem">RODO</li>
      <li class="fileItem">Wywiad</li>
      <li class="fileItem">Zgoda na zabieg</li>
      <li class="fileItem">Zgoda na zdjecie</li>
    </ol>

    <h2>Dzisiejsza data:</h2>
    <h2 id="currentDate"></h2>
    
    <div class="nameAndSurnameInputBoxes">
        <h4>Dane klienta:</h4>
      <label for="clientsNameAndSurnameInput">Imie i nazwisko klienta:</label>
      <input type="text" id="clientsNameAndSurnameInput" required>
    </div>
    <div class="nameAndSurnameInputBoxes">
        <h4>Dane osoby upowaznionej:</h4>
      <label for="employeeNameAndSurnameInput">Imie i nazwisko osoby upowaznionej:</label>
      <input type="text" id="employeeNameAndSurnameInput">
    </div class="nameAndSurnameInputBoxes">
    <button class="submitButton" onclick="submitForm()">Dalej</button>
  </div>
</body>
</html>
