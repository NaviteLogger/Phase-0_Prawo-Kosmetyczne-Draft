<!-- 
DESCRIPTION: This HTML file contains the code for the Code Verification Page of a website. 
It includes a form for users to input a verification code.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeVerificatonPage</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <h1>[nazwa do wymyslenia]</h1>
    <div class="code-form">
        <label for="code" class="code-label">Proszę podać kod weryfikacyjny:</label>
        <input type="text" id="code" name="code" placeholder="1234567890" class="code-input">
        <button class="submit-button">Zatwierdz</button>
    </div>
</body>
</html>
