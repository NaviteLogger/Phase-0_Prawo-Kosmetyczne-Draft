<!-- 
This is the HTML code for the Email Verification Page of a website project. 
It contains a form where the user can input their email address and submit it for verification.
The page includes a title, a stylesheet, and a script file.
-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmailVerificationPage</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <script src="../scripts/EmailVerificationPageScript.js"></script>
</head>
<body>
  <h1>[nazwa do wymyslenia]</h1>
  <div class="email-form">
    <label for="userEmail">Proszę podać adres e-mail:</label>
    <input type="email" id="userEmail" name="email" placeholder="example@example.com" class="emailInput">
    <button class="submit-button" onclick="submitEmail()">Zatwierdz</button>
  </div>

</body>
</html>
